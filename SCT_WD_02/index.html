<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Stopwatch By Kaushal</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Background Animation -->
  <div class="code-bg"></div>

  <div class="wrapper">
    <div class="stopwatch-card">
      <h1><i class="fas fa-code"></i> Stopwatch by Kaushal </h1>
      <div class="status-text" id="status">Status: <span class="running">Stopped</span></div>
      <div class="time-display" id="display">00:00:00.00</div>

      <div class="button-group">
        <button onclick="startStopwatch()"><i class="fas fa-play"></i> Start</button>
        <button onclick="pauseStopwatch()"><i class="fas fa-pause"></i> Pause</button>
        <button onclick="resetStopwatch()"><i class="fas fa-redo"></i> Reset</button>
        <button onclick="recordLap()"><i class="fas fa-flag-checkered"></i> Lap</button>
      </div>

      <div class="lap-container">
        <h2><i class="fas fa-list-ol"></i> Lap Times</h2>
        <ul id="laps" class="lap-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
